- name: AGE_MAX
  description: Maximum geologic age. Surficial Geology
  source: SGMC Geology AZ
  functionality: filtering
- name: MAJOR1
  description: Primary lithologic or geologic descriptor. Surficial Geology
  source: SGMC Geology AZ
