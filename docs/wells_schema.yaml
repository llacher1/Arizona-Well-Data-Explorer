- name: MINOR2
  description: Additional lithologic descriptor. Surficial Geology
  source: SGMC Geology AZ
  functionality: metadata
- name: MINOR3
  description: Additional lithologic descriptor. Surficial Geology
  source: SGMC Geology AZ
  functionality: metadata
- name: GENERALIZE
  description: Generalized geologic classification. Surficial Geology
  source: SGMC Geology AZ
